# Move like taxi-cab
gesture swipe right 4 bspc node -s east
gesture swipe left  4 bspc node -s west
gesture swipe up    4 bspc node -s north
gesture swipe down  4 bspc node -s south

# Move like euclid
gesture swipe right_up    4 bspc node -s east && bspc node -s north
gesture swipe left_up     4 bspc node -s west && bspc node -s north
gesture swipe right_down  4 bspc node -s east && bspc node -s south
gesture swipe left_down   4 bspc node -s west && bspc node -s south

# Three finger workspace switch
gesture swipe right 3 bspc desktop -f next
gesture swipe left  3 bspc desktop -f prev

# Hide / un-hide
gesture pinch in  bspc node -g hidden
gesture pinch out sh -c 'bspc node "$(bspc query -N -n .hidden | tail -n1)" -g hidden=off'

# Cycle windows ({anti,}-clockwise)
gesture pinch clockwise     bspc node -f next.local
gesture pinch anticlockwise bspc node -f prev.local
